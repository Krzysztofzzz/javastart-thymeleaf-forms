<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Promoceny - dodaj promocję</title>
    <style>
        label {
            display: block;
        }
    </style>
</head>
<body>
<h1>Dodaj promocję</h1>
<form method="post" action="/save">
    <label>
        Nazwa produktu:
        <input name="product" type="text">
    </label>
    <label>
        Sklep:
        <input name="shop" type="text">
    </label>
    <label>
        Cena:
        <input name="price" type="number" step="0.01">
    </label>
    <label>
        Cena promocyjna:
        <input name="discountPrice" type="number" step="0.01">
    </label>
    <button type="submit">Dodaj</button>
</form>
</body>
</html>
